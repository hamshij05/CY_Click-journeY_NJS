<!DOCTYPE html>
<html lang="fr" >
<head>
  <meta charset="UTF-8">
  <title>HTML Login Form </title>
  <meta name="author" content="Thuy Tran NGUYEN - Hamshigaa JEKUMAR - Elsa Sanchez" />
  <meta name="description" content="Une page web d'agence de voyage au Japon en automne pour 10 jours." />

  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'><link rel="stylesheet" href="assets/css/styles.css">

</head>
  
<body>
<!--login form code-->

  <header>	
  <h1> 紅葉 MOMIJI Travel  </h1>
        <nav>
	    <a href="index.html">Accueil</a>
            <a href="presentation.html">Présentation</a>
            <a href="search.html">Rechercher un voyage</a>
            <a href="tour.html">Les circuits</a>
        </nav>
  </header>

    <main>
<section class = "background">
  <div class="wrap">
  <div class="login_box">
    <div class="login-header">
      <span>Connexion</span>
    </div>

    <div class="input_box">
      <input type="text" id="user" class="input-field" required>
      <label for="user" class="label">Identifiant</label>
      <i class="bx bx-user icon"></i>
    </div>

    <div class="input_box">
      <input type="password" id="pass" class="input-field" required>
      <label for="pass" class="label">Mot de passe</label>
      <i class="bx bx-lock-alt icon"></i>
    </div>

    <div class="remember-forgot">
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Se souvenir de moi</label>
      </div>

      <div class="forgot">
        <a href="#">Mot de passe oublié ?</a>
      </div>
    </div>

<form action="index.html" method="get">
  <div class="input_box">
    <input type="submit" class="input-submit" value="Se connecter">
  </div>
</form>

    <div class="register">
      <p>Pas de compte ? 
      <a href="#">Inscrivez-vous</a></p>    <!--dont forget to put the link hereeeeeee-->
    </div>
  </div>
</div>
</section>  

    </main>
    <footer>
        <p>&copy; 2025 Momiji Travel - Tous droits réservés</p>
    </footer>

</body>
</html>
